<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slider</title>
    <link rel="stylesheet" href="/slider.css" />
  </head>
  <body>
    <div class="slider-container">
      <div id="slide-number" class="slide-number"></div>
      <img src="/imgs/cat-01.jpg" alt="" />
      <img src="/imgs/cat-02.jpg" alt="" />
      <img src="/imgs/cat-03.jpg" alt="" />
      <img src="/imgs/cat-04.jpg" alt="" />
      <img src="/imgs/cat-05.jpg" alt="" />
      <img src="/imgs/cat-06.jpg" alt="" />
    </div>
    <div class="slider-controls">
      <span id="prev" class="prev">Previous</span>
      <span id="indicators" class="indicators"></span>
      <span id="next" class="next">Next</span>
    </div>
    <script src="/slider.js"></script>
  </body>
</html>
